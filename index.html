
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WorkTime – Stempel System</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f3f7;
    margin: 0;
    padding: 0;
}

/* ---------- TOP BANNER ---------- */
.top-header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 20px 25px;
    box-sizing: border-box;
    border-radius: 0 0 22px 22px;
}

.logo-img {
    height: 70px;          /* ← AUMENTA / DIMINUI AQUI */
    max-width: 90%;
    object-fit: contain;
}

/* Bandeiras */
.lang-switch {
    display: flex;
    gap: 10px;
}

.lang-flag {
    width: 42px;       /* ← Bandeiras maiores */
    height: auto;
    cursor: pointer;
    transition: 0.2s;
}

.lang-flag:hover {
    transform: scale(1.1);
}

/* ---------- SEÇÕES ---------- */
.section {
    width: 92%;
    margin: 20px auto;
    background: white;
    padding: 18px;
    border-radius: 16px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
}

/* Cartão Chefe */
.chef-login-card {
    border: 3px solid #d33;
    border-radius: 20px;
}

/* Inputs */
input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #999;
    font-size: 16px;
}

/* Botões */
button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.login-btn { background: #1d74d8; color: white; }
.logout-btn { background: #e6e6e6; }
.in-btn { background: #1d74d8; color: white; margin-top: 10px; }
.out-btn { background: #dcdcdc; margin-top: 10px; }
.delete-btn { background: #c62828; color: white; margin-top: 10px; }

/* Rodapé */
footer {
    text-align: center;
    padding: 18px;
    font-size: 16px;
}
footer a {
    color: #1767c7;
    text-decoration: none;
    margin: 0 6px;
}

</style>
</head>

<body>

<!-- ---------- TOPO: LOGO + BANDEIRAS ---------- -->
<header class="top-header">
    <img src="IMG-20251127-WA0009.jpg" class="logo-img" alt="WorkTime – Stempel System">

    <div class="lang-switch">
        <img class="lang-flag" src="https://flagcdn.com/w40/de.png" onclick="setLang('de')">
        <img class="lang-flag" src="https://flagcdn.com/w40/pt.png" onclick="setLang('pt')">
        <img class="lang-flag" src="https://flagcdn.com/w40/it.png" onclick="setLang('it')">
    </div>
</header>

<!-- ---------- LOGIN DO CHEFE ---------- -->
<div class="section chef-login-card">
    <h3 id="chefLoginTitle">Chef Login</h3>

    <label id="labelPIN" for="chefPinInput">PIN eingeben:</label>
    <input id="chefPinInput" type="password">

    <button class="login-btn" onclick="chefLogin()" id="loginBtn">Login</button>
    <button class="logout-btn" onclick="chefLogout()" id="logoutBtn">Logout</button>

    <p id="loginInfo">
        Nach erfolgreichem Login werden die Chef-Bereiche freigeschaltet.
    </p>
</div>

<!-- ---------- STEMPELUHR ---------- -->
<div class="section">
    <h3 id="stempelTitle">Stempeluhr (für Mitarbeiter)</h3>

    <label id="labelSelectEmployee">Mitarbeiter auswählen:</label>
    <select id="employeeSelect"></select>

    <p id="hoursInfo">Bereit zum Stempeln.</p>

    <button class="in-btn" onclick="stampIn()" id="btnIn">Einstempeln</button>
    <button class="out-btn" onclick="stampOut()" id="btnOut">Ausstempeln</button>
    <button class="delete-btn" onclick="deleteLastEntry()" id="btnDelete">Letzten Eintrag löschen</button>
</div>

<!-- ---------- SEÇÃO REMOVIDA: HEUTIGE EINTRÄGE ---------- -->
<!-- ESTA SEÇÃO FOI REMOVIDA A PEDIDO DO CLIENTE -->

<!-- ---------- RODAPÉ ---------- -->
<footer>
    <a href="#">Impressum</a> |
    <a href="#">Datenschutz</a>
</footer>

<script>
// -------- TRADUÇÃO --------
function setLang(l) {
    const t = {
        de: {
            chefLoginTitle:"Chef Login",
            labelPIN:"PIN eingeben:",
            loginInfo:"Nach erfolgreichem Login werden die Chef-Bereiche freigeschaltet.",
            stempelTitle:"Stempeluhr (für Mitarbeiter)",
            labelSelectEmployee:"Mitarbeiter auswählen:",
            btnIn:"Einstempeln",
            btnOut:"Ausstempeln",
            btnDelete:"Letzten Eintrag löschen",
            hoursInfo:"Bereit zum Stempeln."
        },
        pt: {
            chefLoginTitle:"Login Chefe",
            labelPIN:"Introduzir PIN:",
            loginInfo:"Após login, as áreas do chefe serão ativadas.",
            stempelTitle:"Relógio de Ponto (Funcionários)",
            labelSelectEmployee:"Selecionar Funcionário:",
            btnIn:"Entrar",
            btnOut:"Sair",
            btnDelete:"Apagar último registo",
            hoursInfo:"Pronto para marcar ponto."
        },
        it: {
            chefLoginTitle:"Login Capo",
            labelPIN:"Inserire PIN:",
            loginInfo:"Dopo il login, le aree del capo saranno abilitate.",
            stempelTitle:"Orologio Timbro (Dipendenti)",
            labelSelectEmployee:"Seleziona Dipendente:",
            btnIn:"Entrata",
            btnOut:"Uscita",
            btnDelete:"Elimina ultimo record",
            hoursInfo:"Pronto per timbrare."
        }
    };

    let d = t[l];
    chefLoginTitle.innerText = d.chefLoginTitle;
    labelPIN.innerText = d.labelPIN;
    loginInfo.innerText = d.loginInfo;
    stempelTitle.innerText = d.stempelTitle;
    labelSelectEmployee.innerText = d.labelSelectEmployee;
    btnIn.innerText = d.btnIn;
    btnOut.innerText = d.btnOut;
    btnDelete.innerText = d.btnDelete;
    hoursInfo.innerText = d.hoursInfo;
}

// -------- FUNÇÕES BÁSICAS --------
function chefLogin(){ alert("Login efetuado."); }
function chefLogout(){ alert("Logout efetuado."); }
function stampIn(){ alert("Ponto registrado."); }
function stampOut(){ alert("Saída registrada."); }
function deleteLastEntry(){ alert("Último registo apagado."); }

</script>

</body>
</html>
